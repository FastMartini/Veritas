<!DOCTYPE html> <!-- Declares HTML5 document. -->
<html lang="en"> <!-- Sets document language. -->
  <head> <!-- Head section for metadata and links. -->
    <meta charset="UTF-8" /> <!-- Sets character encoding. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsive scaling. -->
    <title>Veritas</title> <!-- Popup title. -->
    <link rel="stylesheet" href="popup.css" /> <!-- Loads popup styles. -->
  </head> <!-- Ends head. -->
  <body> <!-- Popup body container. -->
    <header class="top"> <!-- Top header row. -->
      <div class="brand"> <!-- Brand grouping container. -->
        <img src="icons/48.png" alt="Veritas logo" class="logoImg" /> <!-- logo placeholder. -->
        <h1 class="title">Veritas</h1> <!-- Product name. -->
      </div> <!-- Ends brand grouping. -->
      <span id="statusPill" class="pill">Idle</span> <!-- Status pill placeholder. -->
    </header> <!-- Ends header. -->

    <main class="card"> <!-- Main card container. -->
      <div class="hero"> <!-- Empty state hero section. -->
        <div class="heroTitle">No analysis yet</div> <!-- Primary empty state title. -->
        <div class="heroSub">Open an article, then run analysis when enabled.</div> <!-- Empty state explanation. -->
      </div> <!-- Ends hero. -->

      <button id="analyzeBtn" class="primary" disabled>Analyze Page</button> <!-- Disabled CTA for setup stage. -->

      <section class="section"> <!-- Section wrapper. -->
        <button class="sectionHdr" type="button" aria-expanded="false" data-target="overviewBody"> <!-- Section header button. -->
          <span>Article Overview</span> <!-- Section label. -->
          <span class="chev" aria-hidden="true">▾</span> <!-- Chevron indicator. -->
        </button> <!-- Ends section header. -->
        <div id="overviewBody" class="sectionBody" hidden> <!-- Collapsible body (hidden by default). -->
          <div class="row"><span class="k">Source</span><span class="v">Placeholder</span></div> <!-- Placeholder row. -->
          <div class="row"><span class="k">Publication date</span><span class="v">Placeholder</span></div> <!-- Placeholder row. -->
          <div class="row"><span class="k">Claims detected</span><span class="v">Placeholder</span></div> <!-- Placeholder row. -->
        </div> <!-- Ends section body. -->
      </section> <!-- Ends section. -->

      <section class="section"> <!-- Section wrapper. -->
        <button class="sectionHdr" type="button" aria-expanded="false" data-target="signalsBody"> <!-- Section header button. -->
          <span>Credibility Signals</span> <!-- Section label. -->
          <span class="chev" aria-hidden="true">▾</span> <!-- Chevron indicator. -->
        </button> <!-- Ends section header. -->
        <div id="signalsBody" class="sectionBody" hidden> <!-- Collapsible body (hidden by default). -->
          <div class="meterRow"><span class="k">Evidence presence</span><span class="meter" aria-hidden="true"></span></div> <!-- Placeholder meter. -->
          <div class="meterRow"><span class="k">Language certainty</span><span class="meter" aria-hidden="true"></span></div> <!-- Placeholder meter. -->
          <div class="meterRow"><span class="k">Source reputation</span><span class="meter" aria-hidden="true"></span></div> <!-- Placeholder meter. -->
        </div> <!-- Ends section body. -->
      </section> <!-- Ends section. -->

      <section class="section"> <!-- Section wrapper. -->
        <button class="sectionHdr" type="button" aria-expanded="false" data-target="verdictBody"> <!-- Section header button. -->
          <span>Verdict Summary</span> <!-- Section label. -->
          <span class="chev" aria-hidden="true">▾</span> <!-- Chevron indicator. -->
        </button> <!-- Ends section header. -->
        <div id="verdictBody" class="sectionBody" hidden> <!-- Collapsible body (hidden by default). -->
          <div class="verdict">Pending</div> <!-- Placeholder verdict badge. -->
          <div class="hint">Enable analysis wiring later to populate this.</div> <!-- Guidance text. -->
        </div> <!-- Ends section body. -->
      </section> <!-- Ends section. -->
    </main> <!-- Ends main. -->

    <footer class="foot"> <!-- Footer container. -->
      <button id="settingsBtn" class="linkBtn" type="button">Settings</button> <!-- Settings placeholder button. -->
      <span class="ver">v1.0.0</span> <!-- Version label. -->
    </footer> <!-- Ends footer. -->

    <script src="popup.js"></script> <!-- Loads popup logic. -->
  </body> <!-- Ends body. -->
</html> <!-- Ends document. -->
